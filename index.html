<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcola biglietto del treno</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main id="main" class="container">
        <div class="row">
            <h2>calcola il prezzo del tuo biglietto</h2>

            <form class="flex white-block">
                <div class="flex">
                    <div>
                        <label for="name">Nome Cognome</label>
                        <input id="name" name="name" type="text" placeholder="Come ti chiami?">
                    </div>
                    <div>
                        <label for="km">Km da percorrere</label>
                        <input id="km" name="km" type="text" placeholder="Quanti chilometri?">
                    </div>
                    <div>
                        <label for="age-span">Fascia d'et√†</label>
                        <select name="age-span" id="age-span">
                            <option value="minorenne">Minorenne</option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="over-65">Over 65</option>
                        </select>
                    </div>
                </div>
                <div class="flex" id="buttons">
                    <button type="button" id="calculate">Calcola</button>
                    <button type="button" id="cancel">Annulla</button>
                </div>
            </form>
        </div>


        <div class="row">
            <h2>il tuo biglietto</h2>
            <div id="ticket" class="white-block">
                <h3>dettaglio passeggero</h3>
                <div id="final-ticket" class="flex">
                    <div>
                        <h5 class="name">nome passeggero</h5>
                        <p id="passenger-name"></p>
                    </div>
                    <div>
                        <h5>Offerta</h5>
                        <p id="offer"></p>
                    </div>
                    <div>
                        <h5>Carrozza</h5>
                        <p id="vagon"></p>
                    </div>
                    <div>
                        <h5>Codice CP</h5>
                        <p id="cp-code"></p>
                    </div>
                    <div>
                        <h5>Costo biglietto</h5>
                        <p id="ticket-price"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/main.js"></script>
</body>

</html>
